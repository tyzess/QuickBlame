buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.18"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2017.2.5'
    plugins 'git4idea'
    pluginName 'quick-blame'
}

group 'ch.urszysset'
version '1.0'